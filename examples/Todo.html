<!DOCTYPE html>
<html>
  <head>
    <title>Todos</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="todos.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 data-cloak data-model="TodoViewModel" data-bind="text: title"></h1>
          <ul data-cloak data-model="TodoViewModel" data-bind="foreach: todos">
            <li data-bind="attr: { 'id': 'todo_'+id }">
              <input type="checkbox" data-bind="checked: complete"/>
              <input type="type" data-bind="value: description" placeholder="New todo..."/>
            </li>
          </ul>
          <button data-cloak data-model="TodoViewModel" data-bind="click: addTodo">Add Todo</button>
        </div>
      </div>
    </div>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.7.2.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
    <script src="../src/bruce.js"></script>
    <script src="../src/bruce-ko.js"></script>
    <script src="TodoFactory.js"></script>
    <script src="TodoService.js"></script>
    <script src="TodoViewModel.js"></script>
  </body>
</html>
